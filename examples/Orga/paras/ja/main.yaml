- tag: main
  title: 車の用意し
  texts:
    - bg: 0
    - \ch{rd}団長！車の用意できました！
    - switches:
      - おう！||$end = false
      - 止まるんじゃねぇぞ！||$end = true
      - 止まれ！|false
    - exec: $next = if($end, "end", "walk")
