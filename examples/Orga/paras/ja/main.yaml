- tag: walk
  title: 静かだ
  texts:
    - \ch{org}おう！じゃあな。
    - /kdr//はい、お気をつけて。
    - bg: 1
    - /rd//なんか静かですね。街の中にはギャラルホルンもいないし本部とはえらい違いだ。
    - switches:
      - 安全
      - 気を付け|false
    - /org//ああ。火星の戦力は軒並み向こうに回してんのかもな。
    - /rd//まっそんなのもう関係ないですけどね！
    - /org//上機嫌だな。
    - /rd/ガンバラナイト/そりゃそうですよ！みんな助かるし、\res{ch_tkk}も頑張ってたし、俺も\ruby{頑張らないと}{ガンバラナイト}！
    - /org//ああ。
    - そうだ。俺たちが今まで積み上げてきたもんは全部無駄じゃなかった。これからも俺たちが立ち止まらないかぎり道は続く。
  next: gun
- tag: gun
  title: 何やってんだよ
  texts:
    - bg: 2
    - /td//ぐわっ！
    - /rd//団長？何やってんだよ？団長！
    - /org//ぐっ！うおぉ～～！
    - /ass//うおっ！あっ！
    - bg: 3
    - /org//はぁはぁはぁ……なんだよ、結構当たんじゃねぇか。ふっ……
    - /rd//だ……団長……あっ……あぁ……
    - /org//なんて声出してやがる……ライド。
    - bgm: 0
    - /rd//だって……だって……
    - /org//俺は鉄華団団長オルガ・イツカだぞ。こんくれぇなんてこたぁねぇ。
    - /rd//そんな……俺なんかのために……
    - /org//団員を守んのは俺の仕事だ。
    - /rd//でも！
    - /org//いいから行くぞ。皆が待ってんだ。それに……。
    - ミカ、やっと分かったんだ。
    - 俺たちにはたどりつく場所なんていらねぇ。ただ進み続けるだけでいい。止まんねぇかぎり、道は続く。
    - /mktk//謝ったら許さない。
    - /org//ああ分かってる。
  next: end
- tag: end
  title: 止まるんじゃねぇぞ
  texts:
    - bg: 4
    - bgm: 0
    - /org//俺は止まんねぇからよ、お前らが止まんねぇかぎり、その先に俺はいるぞ！
    - /org//だからよ、止まるんじゃねぇぞ……
