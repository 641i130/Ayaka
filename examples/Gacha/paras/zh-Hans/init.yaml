- tag: init
  texts:
    - exec: $total = 0; $t3 = 0; $t4 = 0; $t5 = 0; $c4 = 0; $c5 = 0;
  next: start

- tag: start
  texts:
    - 你共抽了\var{total}次，三星\var{t3}个，四星\var{t4}个，五星\var{t5}个
    - switches:
      - 祈愿一次||$n = 1
      - 祈愿十次||$n = 10
      - 退出||$n = -1
    - exec: |
        $total5 = 0;
        $total4 = 0;
        $total3 = 0;
        $temp5 = $c5;
        $temp4 = $c4;
        $next = if($n > 0, "calc")
  next: \var{next}

- tag: calc
  texts:
    - exec: |
        p = random.rnd(1000);
        current5 = if($temp5 < 73,
          p < 6,
          if($temp5 >= 99,
            true,
            p < (6 + 60 * ($temp5 - 73))
          )
        );
        current4 = if($temp4 < 8,
          p < 51,
          if($temp4 >= 9,
            true,
            p < 561
          )
        );
        if(current5,
          $total5 += 1,
          if(current4,
            $total4 += 1,
            $total3 += 1
          )
        );
        if(current5,
          $temp4 += 1,
          if(current4,
            $temp4 = 0,
            $temp4 += 1
          )
        );
        if(current5,
          $temp5 = 0,
          $temp5 += 1,
        );
        ayalog.info(if(current5, 5, if(current4, 4, 3)), " star");
    - exec: |
        $n -= 1;
        $next = if($n,
          "calc",
          if($total3 + $total4 + $total5 == 1,
            if($total5,
              "pull2",
              if($total4,
                "pull1",
                "pull0"
              )
            ),
            if($total5,
              "pull4",
              "pull3"
            )
          )
        )
  next: \var{next}

- tag: pull0
  texts:
    - video: 0
    - exec: $total += 1;
  next: end
- tag: pull1
  texts:
    - video: 1
    - exec: $total += 1;
  next: end
- tag: pull2
  texts:
    - video: 2
    - exec: $total += 1;
  next: end

- tag: pull3
  texts:
    - video: 3
    - exec: $total += 10;
  next: end
- tag: pull4
  texts:
    - video: 4
    - exec: $total += 10;
  next: end

- tag: end
  texts:
    - exec: $t5 += $total5; $t4 += $total4; $t3 += $total3; $c4 = $temp4; $c5 = $temp5;
  next: start
