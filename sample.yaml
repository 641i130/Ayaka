title: Galgame sample
author: Berrysoft
plugins: target/wasm32-unknown-unknown/release/
res:
  zh_Hans:
    key1: foo-zh
    key2: bar-zh
  en:
    key1: foo
    key2: bar
paras:
  -
    tag: a
    title: Paragraph a
    actions:
      - 123
      - 456
      - \res{key1}
      - \exec{#key2}
    next: b
  -
    tag: b
    title: Paragraph b
    actions:
      - 789
      - |
        Choose where to go:
        \switch{To C}{$s = 1}
        \switch{To D}{$s = 2}
        \switch{To E}{}{false}
    next: \exec{if($s == 1, "c", if($s == 2, "d"))}
  -
    tag: c
    title: Paragraph c
    actions:
      - Here is C.
      - \exec{format.fmt("s{}", $s)}
  -
    tag: d
    title: Paragraph d
    actions:
      - Here is D.
      - \exec{format.fmt("a")}\exec{format.fmt("{b}")}\exec{format.fmt("c", c)}
